<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Hover Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head>
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      />
    </head>
    <body>
      <div class="container">
        <div class="card">
          <div class="content">
            <div class="img"><img src="images/janedoe.jpg" /></div>
            <div class="cardContent">
              <h3>Jane doe<br /><span>Front-end Developer</span></h3>
            </div>
          </div>
          <ul class="sci">
            <li style="--i: 1">
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li style="--i: 2">
              <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li style="--i: 3">
              <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
        <div class="card">
          <div class="content">
            <div class="img"><img src="images/someoneelse.jpg" /></div>
            <div class="cardContent">
              <h3>Someone Else<br /><span>Graphic Designer</span></h3>
            </div>
          </div>
          <ul class="sci">
            <li style="--i: 1">
              <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li style="--i: 2">
              <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li style="--i: 3">
              <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </body>
  </body>
</html>
